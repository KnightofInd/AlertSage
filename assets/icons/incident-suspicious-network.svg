<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="network-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Network nodes -->
  <circle cx="12" cy="4" r="2.5" fill="url(#network-grad)"/>
  <circle cx="6" cy="12" r="2.5" fill="url(#network-grad)"/>
  <circle cx="18" cy="12" r="2.5" fill="url(#network-grad)"/>
  <circle cx="12" cy="20" r="2.5" fill="url(#network-grad)"/>
  <!-- Connections -->
  <line x1="12" y1="6.5" x2="6" y2="9.5" stroke="url(#network-grad)" stroke-width="2"/>
  <line x1="12" y1="6.5" x2="18" y2="9.5" stroke="url(#network-grad)" stroke-width="2"/>
  <line x1="6" y1="14.5" x2="12" y2="17.5" stroke="url(#network-grad)" stroke-width="2"/>
  <line x1="18" y1="14.5" x2="12" y2="17.5" stroke="url(#network-grad)" stroke-width="2"/>
  <!-- Warning indicator -->
  <circle cx="18" cy="4" r="3" fill="#FF3B30"/>
  <text x="18" y="6.5" font-size="5" fill="#FFFFFF" text-anchor="middle" font-weight="bold">!</text>
</svg>
