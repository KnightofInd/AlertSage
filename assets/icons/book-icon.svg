<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5E5CE6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Book cover -->
  <rect x="30" y="20" width="60" height="80" rx="3" fill="url(#bookGrad)"/>
  <!-- Pages -->
  <rect x="35" y="25" width="50" height="70" fill="white" opacity="0.9"/>
  <!-- Lines -->
  <line x1="40" y1="40" x2="80" y2="40" stroke="url(#bookGrad)" stroke-width="2" opacity="0.5"/>
  <line x1="40" y1="55" x2="75" y2="55" stroke="url(#bookGrad)" stroke-width="2" opacity="0.5"/>
  <line x1="40" y1="70" x2="80" y2="70" stroke="url(#bookGrad)" stroke-width="2" opacity="0.5"/>
  <!-- Spine -->
  <rect x="28" y="20" width="4" height="80" fill="url(#bookGrad)" opacity="0.6"/>
</svg>
