<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="risk-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3B30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Gauge arc -->
  <path d="M 4,16 A 8,8 0 0,1 20,16" fill="none" stroke="#E8E8ED" stroke-width="3" stroke-linecap="round"/>
  <!-- Risk level indicator (dynamic arc) -->
  <path d="M 4,16 A 8,8 0 0,1 16,6" fill="none" stroke="url(#risk-grad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Needle -->
  <line x1="12" y1="16" x2="16" y2="9" stroke="url(#risk-grad)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="12" cy="16" r="2" fill="url(#risk-grad)"/>
  <!-- Score labels -->
  <text x="4" y="20" font-size="6" fill="#95A5A6">Low</text>
  <text x="17" y="20" font-size="6" fill="#95A5A6" text-anchor="end">High</text>
</svg>
