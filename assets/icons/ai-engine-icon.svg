<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="ai-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- AI brain chip -->
  <rect x="4" y="6" width="16" height="12" rx="2" fill="url(#ai-grad)" opacity="0.9"/>
  <!-- Circuit pattern -->
  <circle cx="9" cy="10" r="1.5" fill="#FFFFFF"/>
  <circle cx="15" cy="10" r="1.5" fill="#FFFFFF"/>
  <circle cx="9" cy="14" r="1.5" fill="#FFFFFF"/>
  <circle cx="15" cy="14" r="1.5" fill="#FFFFFF"/>
  <line x1="9" y1="11.5" x2="9" y2="12.5" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="15" y1="11.5" x2="15" y2="12.5" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="10.5" y1="10" x2="13.5" y2="10" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="10.5" y1="14" x2="13.5" y2="14" stroke="#FFFFFF" stroke-width="1.5"/>
  <!-- Antenna -->
  <circle cx="12" cy="2" r="1.5" fill="url(#ai-grad)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <line x1="12" y1="3.5" x2="12" y2="6" stroke="url(#ai-grad)" stroke-width="2"/>
</svg>
